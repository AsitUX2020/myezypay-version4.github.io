    <!--- Button Color Change js --->
    <script>
        $("input[type='text'], textarea").on("input", function () {
            canChangeColor();
        });


        function canChangeColor() {

            var can = true;

            $("input[type='text'], textarea").each(function () {
                if ($(this).val() == '') {
                    can = false;
                }
            });

            if (can) {
                $('.btn').css({ background: 'red' })
            }
            else {
                $('.btn').css({ background: '' })
            }

        }
    </script>
